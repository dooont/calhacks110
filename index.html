<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Points on a map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // The value for 'accessToken' begins with 'pk...'
      mapboxgl.accessToken = 'pk.eyJ1IjoibWFjcm9jaGVuMSIsImEiOiJjbTJmeGZsbGcwZTEwMmtxMjN6djMyeTBxIn0.DqinGXOhjCQHdx1hsttPsQ ';
      const map = new mapboxgl.Map({
        container: 'map',
        // Replace YOUR_STYLE_URL with your style URL.
        style: 'mapbox://styles/macrochen1/cm2fykxoz00o501psdd7vc6yq',
        center: [-122.4312, 37.7709],
        zoom: 12.5
});

map.on('click', (event) => {
  // If the user clicked on one of your markers, get its information.
  const features = map.queryRenderedFeatures(event.point, {
    layers: ['restroom'] // replace with your layer name
  });
  if (!features.length) {
    return;
  }
  const feature = features[0];

const popup = new mapboxgl.Popup({ offset: [0, -15] })
  .setLngLat(feature.geometry.coordinates)
  .setHTML(
    `<h3>Address: ${feature.properties.address}</h3><p>Cleanliness: ${feature.properties.cleanliness}</p>`
  )
  .addTo(map);
      });

      // Code from the next step will go here.
    </script>
  </body>
</html>
